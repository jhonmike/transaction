version: '3'

services:
  api:
    image: golang:1.14-alpine
    depends_on:
      - db
    ports:
      - "8080:8080"
    volumes:
      - ${PWD}:/api
    working_dir: /api
    command: go run main.go
  db:
    image: postgres:12-alpine
    environment:
      POSTGRES_DB: "transaction"
      POSTGRES_USERNAME: "postgres"
      POSTGRES_PASSWORD: "postgres"
    ports:
      - "5432:5432"
    volumes:
      - database-data:/var/lib/postgresql/data/

volumes:
  database-data:
